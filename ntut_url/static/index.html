<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTUT Url Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body onload="loadPage()">
    <div id="content" class="container">
        <header class="text-center">
            <h1>NTUT Url Shortener</h1>
        </header>

        <hr>

        <div id="loginBox" class="text-center row">
            <div class="col-sm-1 col-md-3"></div>
            <form class="col-sm-10 col-md-6">
                <div class="secret">
                    <h3>Secret</h3>
                    <input name="secret" type="password">
                </div>
                <a class="login btn" href="javascript:" onclick="loginSystem()">Get Info</a>
            </form>
            <div class="col-sm-1 col-md-3"></div>
        </div>

        <hr id="urlLine" class="d-none">

        <div id="urlBox" class="d-none">
            <h3 class="text-center">Shortened Url List</h3>
            <div class="urls container">
                <div class="url row">
                    <h3 class="text-center col-sm-6">Name</h3>
                    <h3 class="text-center col-sm-6">Target</h3>
                </div>
                <div class="url row">
                    <a class="text-center col-sm-6" href="/test" target="_blank">test</a>
                    <a class="text-center col-sm-6" href="http://google.com" target="_blank">http://google.com</a>
                </div>
                <div class="url row">
                    <input class="name text-center col-sm-6" name="name" type="text" placeholder="Enter the name.">
                    <input class="target text-center col-sm-6" name="target" type="text" placeholder="Enter the target.">
                    <a class="btn btn-primary col-12" href="javascript:">Create</a>
                </div>
            </div>
        </div>

        <hr>

        <footer class="text-center">
            <a href="https://git.ntut.com.tw/PinLin/ntut_url/">Source Code</a>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
