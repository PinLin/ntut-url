<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTUT Url Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content" class="container">
        <header class="text-center">
            <h1>NTUT Url Shortener</h1>
        </header>

        <hr>

        <div id="urlBox">
            <div class="urls container">
                <div class="url row">
                    <h3 class="text-center col-sm-6">Alias</h3>
                    <h3 class="text-center col-sm-6">Url</h3>
                </div>
                <!--url list-->
            </div>
            <div class="urlAdder container">
                <div class="url row">
                    <input class="name text-center col-sm-6" name="name" type="text" placeholder="(Optional)">
                    <input class="target text-center col-sm-6" name="target" type="text" placeholder="https://www.ntut.edu.tw/">
                    <a class="btn btn-primary col-12" href="javascript:" onclick="createUrl()">Create</a>
                </div>
            </div>
        </div>

        <hr>

        <footer class="text-center">
            <a href="https://git.ntut.com.tw/PinLin/ntut_url/">Source Code</a>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
